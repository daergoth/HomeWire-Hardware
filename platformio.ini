[common]
lib_deps =
    18      //Adafruit DHT Unified
    433     //RF24
    209     //RF24Mesh

;[env:temperature]
;platform = atmelavr
;board = nanoatmega328
;framework = arduino
;lib_deps = ${common.lib_deps}
;build_flags = -D NODE_ID=2 -D TEMPERATURE

[env:motion]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = ${common.lib_deps}
build_flags = -D NODE_ID=3 -D MOTION -D REACTIVE

;[env:soil-moisture]
