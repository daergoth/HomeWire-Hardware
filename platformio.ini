[common]
lib_deps =
    18      //Adafruit DHT Unified
    433     //RF24
    209     //RF24Mesh

;[env:nanoatmega328_1]
;platform = atmelavr
;board = nanoatmega328
;framework = arduino
;upload_port = COM3
;lib_deps = ${common.lib_deps}
;build_flags = -D NODE_ID=2 -D TEMPERATURE

;[env:nanoatmega328_2]
;platform = atmelavr
;board = nanoatmega328
;framework = arduino
;upload_port = COM4
;lib_deps = ${common.lib_deps}
;build_flags = -D NODE_ID=3 -D MOTION

[env:nanoatmega328_3]
platform = atmelavr
board = nanoatmega328
framework = arduino
upload_port = COM4
lib_deps = ${common.lib_deps}
build_flags = -D NODE_ID=4 -D SOILMOISTURE


